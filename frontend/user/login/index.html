<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../../base/style.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="navbar"></div>
    <div id="body">
        <div id="card">
            <h2>Login Here</h2>

            <div>
                <p>Email</p>
                <div class="input-div">
                    <input class="input email" type="text" placeholder="email@gmail.com">
                </div>
            </div>

            <div>
                <p>Password</p>
                <div class="input-div">
                    <input class="input pass" type="password" placeholder="Password">
                </div>
            </div>

            <div class="btn-div">
                <span id="login-btn">Login</span>
                <span id="signup-btn"><a href="/user/registration/index.html">SignUP</a></span>
            </div>
        </div>

    </div>
</body>
<script type="module" src="index.js"></script>
<script type="module" src="/base/listenerLoginLogout"></script>
</html>
