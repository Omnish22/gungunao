<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../base/style.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="navbar"></div>
    <div id="body">
        <div id="card">
            <h2>Register Here</h2>

            <div>
                <p>Email</p>
                <div class="input-div">
                    <input class="input email" type="text" placeholder="email@gmail.com">
                </div>
            </div>

            <div>
                <p>Password</p>
                <div class="input-div">
                    <input class="input pass" type="password" placeholder="Password">
                </div>
            </div>

            <div>
                <p>Confirm Password</p>
                <div class="input-div">
                    <input class="input pass2" type="password" placeholder="Confirm Password">
                </div>
            </div>

            <div class="btn-div">
                <span id="login-btn">Login</span>
                <span id="signup-btn">SignUP</span>
            </div>
        </div>

    </div>
</body>
<script src="index.js">

</script>
</html>
